<mat-toolbar>
  <mat-toolbar-row>
    <span><b>FHIRCast event viewer</b></span>
    <span class="example-fill-remaining-space"></span>
    <span>{{initialised}}</span>
  </mat-toolbar-row>
</mat-toolbar>

<div *ngIf="!initialised">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="initialised">
  <div *ngFor="let event of events">
    <ngx-json-viewer [json]="event"></ngx-json-viewer>
  </div>
</div>
